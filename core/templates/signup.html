{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}

<div class="container-fluid mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-4">
            <div class="card-body">
                <h4 class="text-center mb-3">
                    <b>
                        {% if request.GET.next != '/restaurant/' %}
                        Driver
                        {% else %}
                        Restaurant
                        {% endif %}
                    </b>
                </h4>
                <form method="POST">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <button type="submit" class="btn btn-secondary btn-block">SignUp</button>
                    <p class="text-center mt-2">
                        <a href="/signin/?next={{ request.GET.next }}">LogIn Here</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
